<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="tabs.css" type="text/css">
  </head>
  <body>
    <main id="tabbed-content">
      <div id="tabs">
        <button class="tab" name="english" tabindex="1" autofocus>English</button>
        <button class="tab" name="french" tabindex="2">French</button>
        <button class="tab" name="german" tabindex="3">German</button>
      </div>
      <div id="english" class="content" style="display: block;">
        <p>Hello World!</p>
      </div>
      <div id="french" class="content">
        <p>Bonjour le monde!</p>
      </div>
      <div id="german" class="content">
        <p>Hallo Welt!</p>
      </div>
    </main>
    <script src="tabs.js"></script>
  </body>
</html>
